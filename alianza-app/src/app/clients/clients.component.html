<div class="margin-main-top">
  <div class="d-flex align-left mb-3">
    <button
      class="btn btn-primary d-flex align-items-center mx-4"
      (click)="openClientModal()"
    >
      <mat-icon class="me-2">plus_one</mat-icon>New
    </button>
    <button
      class="btn btn-primary d-flex align-items-center"
      (click)="exportFile()"
    >
      <mat-icon class="me-2">insert_drive_file</mat-icon> Export
    </button>
  </div>

  <search></search>

  <h1 class="font-color">Clients</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="sharedKey">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shared Key</th>
        <td mat-cell *matCellDef="let element">{{ element.sharedKey }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business Id</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          <div class="centered-icon">
            <mat-icon>edit</mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="eliminarCliente(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
